<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amarine - Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Added container div -->
      <div class="navbar">
        <img src="marin.png" alt="Amarine Logo" class="logo" />
        <button onclick="location.href='login.html'" class="nav-button">DAFTAR</button>
      </div>

      <div class="form-container">
        <div class="illustration">
          <img src="gambar register.png" alt="Register Illustration" />
        </div>
        <div class="form-content">
          <h2>Daftar</h2>
          <form onsubmit="validateRegisterForm(event)">
            <input type="email" id="register-email" placeholder="Masukkan Email" required />
            <input type="text" id="register-fullname" placeholder="Masukkan Nama Lengkap" required />
            <input type="tel" id="register-phone" placeholder="Masukkan No Telepon" required />
            <input type="password" id="register-password" placeholder="Buat Kata Sandi" required />
            <label> <input type="checkbox" id="terms" /> Saya menyetujui syarat dan ketentuan yang berlaku </label>
            <button type="submit" class="form-button">Buat Akun</button>
          </form>

          <div class="separator">
            <span>atau</span>
          </div>

          <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
              <img src="logo fb 2.png" alt="Facebook" />
            </a>
            <a href="https://www.apple.com" target="_blank">
              <img src="logo apple.jpeg" alt="Apple" />
            </a>
            <a href="https://www.google.com" target="_blank">
              <img src="logo google.png" alt="Google" />
            </a>
          </div>
          <div class="footer-text">
            <span>Sudah memiliki akun? <a href="login.html">Masuk</a></span>
          </div>
        </div>
      </div>
      <!-- End of form-container -->
    </div>
    <!-- End of container -->
  </body>
</html>
